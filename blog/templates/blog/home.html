{% extends 'portfolio/base.html' %}

{% block content %}

    <div class="text-center mb-5">
        <h1 class="mt-3">ZC Blog</h1>
        <h3>ZC was written {{ posts.count }} post{{ posts.count|pluralize }}.</h3>
    </div>

    {% for post in posts %}
        <h3><a href="{% url 'blog:detail' post.id %}">{{ post.title }}</a></h3>
        <h6>{{ post.publish_date|date:'d/m/Y' }}</h6>
        <p>{{ post.description|striptags|truncatechars:100 }}</p>
    {% endfor %}

{% endblock %}
